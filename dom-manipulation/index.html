<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
        background: #f9f9f9;
      }
      #quoteDisplay {
        margin: 1.5rem 0;
        font-size: 1.2rem;
        font-style: italic;
        color: #333;
        padding: 1rem;
        border-left: 4px solid #007acc;
        background: #fff;
        display: inline-block;
        min-width: 320px;
      }
      .form-section {
        margin-top: 2rem;
      }
      input[type="text"] {
        padding: 0.5rem;
        margin: 0.3rem;
        width: 200px;
      }
      button {
        padding: 0.5rem 1rem;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 0.3rem;
      }
      button:hover {
        background: #005f99;
      }
      select {
        padding: 0.5rem;
        margin: 0.5rem;
      }
      #importFile {
        display: inline-block;
        margin-left: 0.5rem;
      }
      .small {
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div>
      <label for="categorySelect">Choose Category:</label>
      <select id="categorySelect"></select>
      <button id="newQuote">Show New Quote</button>
    </div>

    <!-- Category filter dropdown -->
    <div>
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- options populated dynamically -->
      </select>
      <button id="newQuote">Show New Quote</button>
    </div>

    <div id="quoteDisplay" aria-live="polite"></div>

    <!-- The add-quote form will be generated dynamically by script.js if it's not present.
       (You may keep static markup here; script.js avoids creating duplicates.) -->
    <div id="staticFormPlaceholder"></div>
    <div class="form-section" id="addQuoteSection">
      <h3>Add a New Quote</h3>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button id="addQuoteBtn">Add Quote</button>

      <div style="margin-top: 12px">
        <button id="exportBtn">Export Quotes (JSON)</button>
        <label class="small"> Import JSON: </label>
        <input type="file" id="importFile" accept=".json,application/json" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
